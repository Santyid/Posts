<h1> POSTS </h1>

<div *ngFor="let pos of posts">

    <table id="racetimes">

        <tr>
            <td>{{pos.userId}}</td>
            <td>{{pos.id}}</td>
            <td>{{pos.title}}</td>
            <td>{{pos.body}}</td>
            <button (click)="eliminarJson($event)"> Borrar </button>
        </tr>
    </table>
</div>
